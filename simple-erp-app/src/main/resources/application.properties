spring.datasource.url=jdbc:postgresql://localhost:5432/simpleerp_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=simpleerp
spring.sql.init.mode=always

simple-erp.app.jwtSecret= secretKeyForSimpleErpApp
simple-erp.app.jwtExpirationMs= 86400000