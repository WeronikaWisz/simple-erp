<div class="content mat-elevation-z8" *ngIf="isLoggedIn">
  <h2>{{ 'manage-users.default-users.default-title' | translate}}</h2>
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="task">
      <mat-header-cell *matHeaderCellDef> {{ 'manage-users.default-users.task' | translate}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{getTaskName(element.task)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="employee">
      <mat-header-cell *matHeaderCellDef> {{ 'manage-users.default-users.employee' | translate}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.employee}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row" class="action-buttons">
        <button mat-icon-button (click)="goToEditUser(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="totalUsersLength"
                 [pageSize]="pageSize"
                 [pageIndex]="pageIndex"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageChanged($event)">
  </mat-paginator>
</div>
