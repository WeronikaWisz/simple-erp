<h2 mat-dialog-title>{{ user.name }} {{ user.surname }}</h2>
<div mat-dialog-content>
  <h3><span class="thick">{{ 'supplies.delegated-tasks.email' | translate}}</span> {{user.email}}</h3>
  <h3><span class="thick">{{ 'supplies.delegated-tasks.phone' | translate}}</span> {{user.phone}}</h3>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="dataChanged">
    {{ 'supplies.browse-supplies.close' | translate}}
  </button>
</div>
